# Resource that can be modified, API, Gateway, Web...
type Resource {
    # Unique identifier
    id: ID!
    # Name of the resource
    name: String!
    # A list of releases that are in this resource
    releases: [Releases]
    # The RFC3339 date format of the time that this resource was created.
    createdAt: Time!
    # The RFC3339 date format of the time that this resource was edited.
    editedAt: Time
}