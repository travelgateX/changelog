# Type of change, added, changed, deprecated, removed, fixed, security
type ChangeType {
    # Unique identifier
    id: ID!
    # Name of the type of change added, changed, deprecated...
    name: String!
    # A list of changes of this type
    # changes: [Change]
    # The RFC3339 date format of the time that this resource was created.
    createdAt: Time!
    # The RFC3339 date format of the time that this resource was edited.
    editedAt: Time
}