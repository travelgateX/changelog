# Node
interface Node {
  # A unique identifier
  code: ID!
  # Date created
  createdAt: Time!
  # Date updated
  updatedAt: Time!
}

# Page info
type PageInfo {
  # Has next page?
  hasNextPage: Boolean!
  # Has previous page?
  hasPreviousPage: Boolean!
  # Start cursor
  startCursor: String!
  # End cursor
  endCursor: String!
}
